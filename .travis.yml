language: scala

scala:
  - 2.10.7
  - 2.11.12
  - 2.12.13
  - 2.13.4
jdk:
  - openjdk8
env:
  matrix:
    - SCALAJS_VERSION=
    - SCALAJS_VERSION=0.6.33
    - SCALAJS_VERSION=1.0.1

matrix:
  exclude:
    # 2.10 is not supported in Scala.js 1.x
    - scala: 2.10.7
      env: SCALAJS_VERSION=1.0.1

script:
  - |
    if [ "$SCALAJS_VERSION" = "" ]; then
      PROJECT_NAME="portable-scala-reflectJVM"
    else
      PROJECT_NAME="portable-scala-reflectJS"
    fi
  - sbt ++$TRAVIS_SCALA_VERSION! $PROJECT_NAME/test
  - sbt ++$TRAVIS_SCALA_VERSION! $PROJECT_NAME/doc
  - sbt ++$TRAVIS_SCALA_VERSION! $PROJECT_NAME/mimaReportBinaryIssues

before_cache:
  - find $HOME/.sbt -name "*.lock" | xargs rm
  - find $HOME/.ivy2/cache -name "ivydata-*.properties" | xargs rm
cache:
  directories:
  - $HOME/.ivy2/cache
  - $HOME/.sbt/boot
  - $HOME/.sbt/launchers
